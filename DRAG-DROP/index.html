<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag-drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="right">
            <div class="item" draggable="true">1 item</div>
            <div class="item" draggable="true">2 item</div>
            <div class="item" draggable="true">3 item</div>
            <div class="item" draggable="true">4 item</div>
        </div>
        <div class="left"></div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
