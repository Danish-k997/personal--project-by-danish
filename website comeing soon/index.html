<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website-coming-soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>dev<span>X</span></h2>
        <div class="coming-soon">
            <h3>website is coming-soon</h3>
            <p>site is under maintenance</p>
            <details>wait please</details>
            <img src="startup.png" id="rocket">
            <div id="inner-rocket">coming-<span>soon</span></div>
        </div>
        <div class="timer">
            <p id="days">00</p>
            <span>days</span>

            <p id="hours">00</p>
            <span>Hours</span>


            <p id="Minutes">00</p>
            <span>Minutes</span>

            <p id="seconds">00</p>
            <span>second</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
