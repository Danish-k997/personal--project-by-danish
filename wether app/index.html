<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <input type="search" id="search" placeholder="Enter city name">
      <div id="icon">🔍</div>
      <img src="cloudy.png" id="img" alt="icon">
      <h3 id="tem">7C</h3>
      <p id="city">City name</p>
      <p id="weatherDesc"></p>
      <div class="bottam">
        <p id="hum">humidity</p>
        <p id="wind">Wind power</p>
      </div>
    </div>
  </div>
  <script src="scritp2.js"></script>
</body>

</html>
