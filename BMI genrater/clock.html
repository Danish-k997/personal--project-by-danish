<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 70px;
            background-color: rgb(177, 119, 10);
            border-radius: 10px;
            margin: 150px;
            text-align: center;
            font-size: 34px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="box" id="clock"></div>
    </div>
</body>
<script src="clock.js"></script>

</html>
